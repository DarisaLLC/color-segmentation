<div class="card">
  <div class="card-content">
    <div id="colorpicker">
      <div class="col s2 m2">
        <input type="text" id="highred" placeholder="R">
        <div class="sliders"></div>
        <input type="text" id="lowred" placeholder="R">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highgreen" placeholder="G">
        <div class="sliders"></div>
        <input type="text" id="lowgreen" placeholder="G">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highblue" placeholder="B">
        <div class="sliders"></div>
        <input type="text" id="lowblue" placeholder="B">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highalpha" placeholder="A">
        <div class="sliders"></div>
        <input type="text" id="lowalpha" placeholder="A">
      </div>

      <div class="col s4 m4 center-align">
        <div class="fill-controls">
          <label>Fill matches with:</label>
          <div id="result"></div>
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="fill-controls">
          <label>Fill background with:</label>
          <div id="result"></div>
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
