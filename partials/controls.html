<div class="card">
  <div class="card-content">
    <div id="colorpicker">
      <div class="col s2 m2">
        <input type="text" id="highred" placeholder="R">
        <div class="sliders"></div>
        <input type="text" id="lowred" placeholder="R">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highgreen" placeholder="G">
        <div class="sliders"></div>
        <input type="text" id="lowgreen" placeholder="G">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highblue" placeholder="B">
        <div class="sliders"></div>
        <input type="text" id="lowblue" placeholder="B">
      </div>

      <div class="col s2 m2">
        <input type="text" id="highalpha" placeholder="A">
        <div class="sliders"></div>
        <input type="text" id="lowalpha" placeholder="A">
      </div>

      <div class="col s4 m4 center-align">
        <div class="fill-controls">
          <label>Fill matches with:</label>
          <div id="result"></div>
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="fill-controls">
          <label>Fill background with:</label>
          <div id="result"></div>
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	var controls = document.getElementsByClassName('controls');
	var cards    = controls[0].getElementsByClassName('card');
	var card     = cards[cards.length -1];
    var sliders  = card.getElementsByClassName('sliders');
    var colors   = ['red', 'green', 'blue', 'alpha'];


    function createSlider(slider, color) {

        noUiSlider.create(slider, {
            start: [0, 255],
            step: 1,
            connect: true,
            direction: 'rtl',
            orientation: 'vertical',
            behaviour: 'tap-drag',
            range: {
                'min': 0,
                'max': 255
            }
        });

        var connectBar = document.createElement('div'),
        connectBase    = slider.getElementsByClassName('noUi-base')[0],
        connectHandles = slider.getElementsByClassName('noUi-origin');

        // Give the bar a class for styling and add it to the slider.
        connectBar.className += 'connect';
        connectBase.appendChild(connectBar);

        slider.noUiSlider.on('update', function( values, handle ) {

            // Pick left for the first handle, right for the second.
            var side = handle ? 'right' : 'left',
            // Get the handle position and trim the '%' sign.
                offset = (connectHandles[handle].style.left).slice(0, - 1);

            // Right offset is 100% - left offset
            if ( handle === 1 ) {
                offset = 100 - offset;
            }

            connectBar.style[side] = offset + '%';
        });

        connectBase.children[0].className += ' ' + color;
    }

    for ( var i = 0; i < sliders.length; i++ ) {
        createSlider(sliders[i], colors[i]);
    }
  </script>
